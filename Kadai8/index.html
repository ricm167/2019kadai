<html>
<head>
<style>
  button{
      font-size: 50 px ;
  } 
</style>
</head>
<body>
  <button id = "button">おみくじを引き</button>
  <script>
    const button = document.getElementById('button')
    button.addEventListener('click', () => {
      const num = Math.random()
      if(num< 0.3){
          alert('凶です')
      }else if(num< 0.4){
          alert('末吉です')
      }else if(num< 0.6)
          alert('中吉です')
      }else if(num< 0.8)
          alert('吉です')
      }else if(num< 0.95)
          alert('大吉です')
      }else{
          alert('大凶です')
      }  
   })
  </script>
</body>            
</html>
